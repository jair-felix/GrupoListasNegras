<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'client')}">

<body>
 
    <div class="container">

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1>Cliente</h1>
            </div>
            <form th:object="${cliente}" th:action="@{/cliente/create}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="DNI">DNI</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{DNI}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="Nombre">Nombre</label>
                </div>
                <div class="col-sm-2">
                    <input type="text" th:field="*{Nombre}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="Apellidos">Apellidos</label>
                </div>
                <div class="col-sm-2">
                    <input type="text" th:field="*{Apellidos}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="CalifSBS">CalifSBS</label>
                </div>
                <div class="col-sm-2">
                    <input type="text" th:field="*{CalifSBS}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="precio">precio</label>
                </div>
                <div class="col-sm-2">
                    <input type="text" th:field="*{precio}" />
                </div>
              </div>

               
              
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Add Contact'" class="btn btn-primary" type="submit" th:text="${text}">Add
                    Contact</button>
                </div>
              </div>
            </form>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
  
      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
</body>

</html>
