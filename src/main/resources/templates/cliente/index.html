<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'client')}">

<head>
  <title>Catalogo de clientes</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} " />
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>

  <div class="container">
    <p th:text="${mensaje}" />
    <div class="row">
      <div class="col">
        <div id="clients" class="mb-3">
          <div class="row">
            <div th:each="cliente : ${clients}" class="col-sm-4">
              <div class="card mb-3">
                <div class="card-body">
                  
                </div>
                <div class="card-body">
                  <h5 class="card-title" th:text="${cliente.id}">CLiente ID</h5>
                  <p class="card-text" th:text="${cliente.Nombre}">Cliente Nombre</p>
                  <p class="card-text" th:text="${cliente.CalifSBS}">Cliente CalifSBS</p>
                  <p class="card-text" th:text="${cliente.precio}">Cliente precio</p>
                  <a th:href="#" 
                      class="btn btn-primary" role="button">Add</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
